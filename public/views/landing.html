<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="../css/landing.css" type="text/css" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

  <!-- aniimation -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">

  <!-- Latest compiled JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

  <title>BABY STEPS</title>
</head>

<body>
  
  <span>
    <img class="logo" src="../img/babysteps.png" alt="Smiley face">
  </span>
    

  <!-- log in -->
  <form action="/login" class="longinContainer" method="post">

    <div class="container">
      <label>
        <b>Username</b>
      </label>
      <input type="text" placeholder="Enter Username" name="email" required>

      <label>
        <b>Password</b>
      </label>
      <input type="password" placeholder="Enter Password" name="password" required>

      <button type="submit">Login</button>
      <label>
        <input type="checkbox" checked="checked"> Remember me
      </label>
    </div>

    <div class="container" style="background-color:#f1f1f1">
      <button type="button" class="cancelbtn">Cancel</button>
      <span class="psw">Forgot
        <a href="#">password?</a>
      </span>
    </div>


  </form>


  <!-- sign up -->
  <!-- Button to open the modal -->
  <div class="container">

    <button onclick="document.getElementById('id01').style.display='block'" class="signUpBtn" >Sign Up</button>
    <!-- The Modal (contains the Sign Up form) -->
    <div id="id01" class="modal">
      <span onclick="document.getElementById('id01').style.display='none'" class="close" title="Close Modal">X</span>
      <form class="modal-content" action="/signup" method="post">
        <div class="container wider">
          <h1>Sign Up</h1>
          <p>Please fill in this form to create an account.</p>
          <hr>
          <label>
            <b>First Name</b>
          </label>
          <input type="text" placeholder="Enter First Name" name="firstname" required>
          <label>
            <b>Last Name</b>
          </label>
          <input type="text" placeholder="Enter Last Name" name="lastname" required>

          <label>
            <b>Email</b>
          </label>
          <input type="text" placeholder="Enter Email" name="email" required>

          <label>
            <b>Password</b>
          </label>
          <input type="password" placeholder="Enter Password" name="password" required>

          <label>
            <b>Repeat Password</b>
          </label>
          <input type="password" placeholder="Repeat Password" name="passwordrepeat" required>

          <label>
            <input type="checkbox" checked="checked" style="margin-bottom:15px"> Remember me
          </label>

          <p>By creating an account you agree to our
            <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p>

          <div class="clearfix">
            <button type="button" onclick="document.getElementById('id01').style.display='none'" class="cancelbtn">Cancel</button>
            <button type="submit" class="signup">Sign Up</button>
          </div>
        </div>
      </form>
    </div>

    <span>
        <img class="deerPic" src="../img/deer.png" alt="Smiley face">
      </span>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="../js/landing.js"></script>
</body>

</html>
