                                    <option value="Male">Male</option>
                                    <option value="Female">Female</option>
                                </select>


                                <input type="submit" value="Submit">


                            </form>


                        </div>

                            <button id="closeModal" type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                        </div>
